<!-- Modal Edition-->
<div class="modal fade" id="EditionPhotoModal" tabindex="-1" aria-labelledby="EditionPhotoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="EditionPhotoModalLabel">Edition Photo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body"> <!--on recupère le formulaire deja créé dans signin pour le coller dans la div modal-body et le modifier ensuite-->
            <form>
                <div class="mb-3">
                  <label for="NamePhotoInput" class="form-label">Titre</label>
                  <input type="text" class="form-control" id="NamePhotoInput" placeholder="Lasagne"> <!--placeholder permet de remplir le champ pas un text exemple-->
                </div>
                <div class="mb-3">
                  <label for="ImageInput" class="form-label">Image</label>
                  <input type="file" class="form-control" id="ImageInput">
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Suppression-->
<div class="modal fade" id="DeletePhotoModal" tabindex="-1" aria-labelledby="DeletePhotoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="DeletePhotoModalLabel">Etes-vous sur de vouloir supprimer cette Photo ?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body"> 
            <form>
                <div class="mb-3">
                  <p>Titre</p>
                  <img src="../images/pexels-adrienn-1537635.jpg" class="rounded w-100"/>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-danger">Supprimer</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button> <!-- on rajoute data-bs-dismiss="modal" pour que le bouton ferme également la modal-->
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
